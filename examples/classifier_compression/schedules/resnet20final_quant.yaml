version: 1
quantizers:
  linear_quantizer:
    class: 'QuantAwareTrainRangeLinearQuantizer'
    bits_activations : 32
    bits_weights : 32
    mode: 'ASYMMETRIC_UNSIGNED'
    ema_decay: 0.999
    per_channel_wts: True
    bits_overrides:
        conv1:
             wts: 8 
             acts: 2
        layer1.0.conv1:
             wts: 4
             acts: 2 
        layer1.0.conv2:
             wts: 3
             acts: 2 
        layer1.1.conv1:
             wts: 2 
        layer1.1.conv2:
             wts: 3 
        layer1.2.conv1:
             wts: 3 
        layer1.2.conv2:
             wts: 2 
        layer2.0.conv1:
             wts: 5 
        layer2.0.conv2:
             wts: 3 
        layer2.0.downsample.0:
             wts: 6 
        layer2.1.conv1:
             wts: 4
             acts: 1 
        layer2.1.conv2:
             wts: 3 
        layer2.2.conv1:
             wts: 3 
        layer2.2.conv2:
             wts: 3 
        layer3.0.conv1:
             wts: 2 
        layer3.0.conv2:
             wts: 2 
        layer3.0.downsample.0:
             wts: 2 
        layer3.1.conv1:
             wts: 3 
        layer3.1.conv2:
             wts: 2 
        layer3.2.conv1:
             wts: 2 
        layer3.2.conv2:
             wts: 3 
        fc:
             wts: 4 
             acts: 1
policies:
  - quantizer:
      instance_name : 'linear_quantizer'
    starting_epoch: 0
    ending_epoch: 500
    frequency: 1
