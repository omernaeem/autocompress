version: 1
quantizers:
  linear_quantizer:
    class: 'QuantAwareTrainRangeLinearQuantizer'
    bits_activations : 32
    bits_weights : 32
    mode: 'ASYMMETRIC_UNSIGNED'
    ema_decay: 0.999
    per_channel_wts: True
    bits_overrides:
        layer1.0.conv1:
             wts: 8 
        layer1.2.conv1:
             wts: 8 
        layer2.0.downsample.0:
             wts: 8

policies:
  - quantizer:
      instance_name : 'linear_quantizer'
    starting_epoch: 0
    ending_epoch: 500
    frequency: 1
